services:
  postgres:
    image: postgres:13
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: aiflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "airflow]
      interval: 5s
      retries: 5
    restart: always

